<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="header">My Calculator</h1>
    <div class="wrapper">
    <div class="calc-container">
        <div class="display">777</div>
        <div class="buttons"> 
        <!-- Here we need to place numbers like calculator so we change the order -->
            <button class = "btn-clear">9</button> 
            <button class = "btn-operator">8</button>
            <!--  -->
            <button class = "btn-number">C</button>
            <button class = "btn-number">7</button>
            <button class = "btn-number">6</button>
            <button class = "btn-operator">*</button>
            <!--  -->
            <button class = "btn-number">5</button>
            <button class = "btn-number">4</button>
            <button class = "btn-number">-</button>
            <button class = "btn-operator">3</button>
            <!--  -->
            <button class = "btn-number">2</button>
            <button class = "btn-number">+</button>
            <button class = "btn-number">1</button>
            <button class = "btn-operator">0</button>
            <!--  -->
            <button class = "btn-number">/</button>
            <button class = "btn-float">.</button>
            <button class = "btn-equal">=</button>
           
           
            
            
         
            
        </div>

    </div>
</div>
</body>
</html>
