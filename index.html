<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="header">My Calculator</h1>
    <div class="wrapper">
    <div class="calc-container">
        <div id = "display">0</div>
        <div class="buttons"> 

        <!-- Here we need to place numbers like calculator so we change the order -->
            <button class = "numberButton" value="9">9</button> 
            <button class = "numberButton" value="8">8</button>
            <!--  -->
            <button class = "clearButton" value="clear">C</button>
            <button class = "numberButton" value="7">7</button>
            <button class = "numberButton" value="6">6</button>
            <button class = "operatorButton" value="*">*</button>
            <!--  -->
            <button class = "numberButton" value="5">5</button>
            <button class = "numberButton" value="4">4</button>
            <button class = "operatorButton" value="-">-</button>
            <button class = "numberButton" value="3">3</button>
            <!--  -->
            <button class = "numberButton" value="2">2</button>
            <button class = "operatorButton" value="+">+</button>
            <button class = "numberButton" value="1" >1</button>
            <button class = "numberButton" value="0">0</button>
            <!--  -->
            <button class = "operatorButton" value="/">/</button>
      
            <button class = "equalButton" value="=">=</button>
        
        </div>

    </div>
</div>
</body>
</html>
